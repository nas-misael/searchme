<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/css/style.min.css" />

    <title>Search Me!</title>

</head>
<body>
    <main>
        <h1 class="offscreen">Search Me a Wikepedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="green">c</span>
                <span class="red">h</span>
                <span class="blue">M</span>
                <span class="yellow">e</span>
                <span class="red exclaim">!</span>
            </div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="search">Enter a search term or phrase</label>
                <input type="text" id="search" autocomplete="off" />
                <div id="clear" class="button clear none" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <button id="searchButton" class=" button searchButton" type="submit" aria-label="Submit button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">
                <div class="resultItem">
                    <!-- <div class="resultTitle">
                        <a href="">Misael</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="" alt="Misael">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription"></p>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia </a> <span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
